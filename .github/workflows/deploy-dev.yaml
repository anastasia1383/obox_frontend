name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Show Actual Secrets
        id: secrets
        run: |
          echo "::set-output name=FTP_SERVER_DEV::${{ secrets.FTP_SERVER_DEV }}"
          echo "::set-output name=FTP_USERNAME_DEV::${{ secrets.FTP_USERNAME_DEV }}"
        env:
          ACTIONS_RUNNER_DEBUG: true
      
      - name: Display Secrets
        run: |
          echo "FTP_SERVER_DEV: ${{ steps.secrets.outputs.FTP_SERVER_DEV }}"
          echo "FTP_USERNAME_DEV: ${{ steps.secrets.outputs.FTP_USERNAME_DEV }}"


      - name: Build Apps
        run: npm install && npm run build

      - name: Deploy Apps via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}

          server-dir: /app/
          local-dir: ./build/app/

      - name: Deploy Landing via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          server-dir: /public_html/
          local-dir: ./build/landing/

      - name: Deploy Admin via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          server-dir: /admin/
          local-dir: ./build/admin/

      - name: Deploy Storybook via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          server-dir: /storybook/
          local-dir: ./build/storybook/
