<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="./styles/style.scss">
</head>

<body>
    <div class="wrapper">
        <h1>Welcome to OBOX!</h1>
        <nav class="nav">
            <ul>
                <li><a href="https://admin.obox.pp.ua/">OBOX Admin</a></li>
                <li><a href="https://app.obox.pp.ua/">OBOX App</a></li>
            </ul>
        </nav>

        <div class="auth">
            <h2>Sign up</h2>
            <form id="auth" class="auth__form">
                <label>
                    <span>Name</span>
                    <input name="name" type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input name="email" type="text">
                </label>
                <label>
                    <span>Password</span>
                    <input name="password" type="text">
                </label>
                <input name="language" type="hidden" value="en-US">
                <div class="result"></div>
                <button>Sign up</button>
            </form>
        </div>

        <div class="auth">
            <h2>Delete user</h2>
            <form id="delete" class="auth__form">
                <label>
                    <span>Email</span>
                    <input name="email" type="text">
                </label>
                <div class="result"></div>
                <button>Delete</button>
            </form>
        </div>
    </div>
</body>

<script type="module" src="./src/scripts/main.ts"></script>

</html>
